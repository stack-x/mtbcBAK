<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>A Drawing Program</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
      <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body>

      <div class="wrapper">
        <nav>
          <ul>

            <li>
              <span id="trackX">X: 0</span>
            </li>

            <li>
              <span id="trackY">Y: 0</span>
            </li>

            <li>
              <button id="btnRect">Rectangle</button>
            </li>

            <li>
              <button id="btnLine">Line</button>
            </li>

            <li>
              <button id="btnCircle">Circle</button>
            </li>

            <li>
              <button id="btnPath">Path</button>
            </li>

            <li>
              <button id="btnTriangle">Triangle</button>
            </li>

            <li>
              <div class="clearfix">
                <div class="pull-left">
                  <input type="color" id="strokeColor">
                  <label for="strokeColor">Stroke</label>
                </div>
                <div class="pull-right">
                  <input id="randStrokeColor" type="checkbox">
                  <label for="randStrokeColor">Rand</label>
                </div>
              </div>
            </li>

            <li>
              <div class="clearfix">
                <div class="pull-left">
                  <input type="color" id="fillColor">
                  <label for="fillColor">Fill</label>
                </div>
                <div class="pull-right">
                  <input id="randFillColor" type="checkbox">
                  <label for="randFillColor">Rand</label>
                </div>
              </div>
            </li>

          </ul>
        </nav>
        <main></main>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="src/js/main.js"></script>
    </body>
</html>
