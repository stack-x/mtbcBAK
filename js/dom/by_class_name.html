<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Basic Form Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="a">The quick brown fox jumps over the lazy dog.</div>
    <div class="b">Mist enveloped the ship three hours out from port.</div>
    <div class="a b">The recorded voice scratched in the speaker.</div>
    <script>
      var list = document.getElementsByClassName('a');

      var list2 = document.getElementsByClassName('b');

      for (var i=0; i<list.length; i++){
        list[i].style = 'color:#FF0000;'
      }

      for (var i=0; i<list2.length; i++){
        list2[i].style = 'color:#00FF00;'
      }

      list2[1].style = 'font-weight: bold; color:' + list2[1].style.color;


    </script>
  </body>
</html>
