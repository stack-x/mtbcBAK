<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>getElementsByName()</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div name="a">The quick brown fox jumps over the lazy dog.</div>
    <div name="b">Mist enveloped the ship three hours out from port.</div>
    <div name="a">The recorded voice scratched in the speaker.</div>

    <script>
      var list = document.getElementsByName('a');

      for (i=0; i<list.length; i++) {
        list[i].style = 'color: #ff0000;';
      }
    </script>
  </body>
</html>
